<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">


    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>

<!-- layout of what is visible on site -->
<body>

    <!-- classes are creaed and style is defined by css style with .class -->
	<div class="header">
		Hello World
	</div>
	<div class="sidebar">
		My Sidebar
	</div>
	<div class="content">
		<div id="map"></div>
	</div>


    <!-- DEMO: alert makes a little popup, and console.log gives a message in console good for debugging in backend -->
    <!-- <script>
	alert('hello javascript alert!')
	console.log('hello console!')
    </script> -->

    <!-- javascript code that is used by leaflet library brought in at start -->
        <!-- L.map('map') creates a leaflet map in id="map"  div (line 28), and inputs coord and zoom level 17 -->
         <!-- L/marker places a leaflet marker. openPopup opens by default. --> 
    <script>
        var map = L.map('map').setView([34.0697,-118.4432], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([34.0697,-118.4432]).addTo(map)
            .bindPopup('The Technology Sandbox<br> Where Yoh is sitting this very moment')
            .openPopup();	
    </script>

</body>
</html>
